<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Grand Horizon Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="Grand Horizon Logo"> Grand Horizon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rooms">Rooms & Suites</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="/booking">Book Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="padding-top: 100px;">
        <div class="py-5 text-center">
            <h1 class="display-4 fw-bold">Book Your Stay</h1>
            <p class="lead">Secure your room in just a few clicks. We look forward to welcoming you.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-8 col-lg-7 mx-auto">
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-3">Reservation Details</h4>
                    <form id="booking-form" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="roomType" class="form-label">Room Type</label>
                                <select class="form-select" id="roomType" required>
                                    <option value="" disabled selected>Choose your room...</option>
                                    <option value="1">Deluxe King Room</option>
                                    <option value="2">Luxury Suite</option>
                                    <option value="3">Standard Twin Room</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <label for="checkIn" class="form-label">Check-in Date</label>
                                <input type="date" class="form-control" id="checkIn" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="checkOut" class="form-label">Check-out Date</label>
                                <input type="date" class="form-control" id="checkOut" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="guests" class="form-label">Number of Guests</label>
                                <input type="number" class="form-control" id="guests" placeholder="2" min="1" max="4" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Confirm Booking</button>
                    </form>
                </div>

                <div id="booking-message" class="mt-4"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4" style="margin-top: 5rem !important;">
        <div class="container text-center">
            <p>Â© 2023 Grand Horizon Hotel. All Rights Reserved.</p>
            <div>
                <a href="#" class="me-3">Facebook</a>
                <a href="#" class="me-3">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/js/main.js"></script>
</body>
</html>
